<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Gvantsa Jinika" />
    <meta http-equiv="refresh" content="30" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css "
    />
  </head>

  <body>
    <header class="weather-header">
      <div class="header-main-menu">
        <div class="title">
          <h1 class="=h1-weather">
            Weather
            <p class="p-bog">Bogotá, Colombia</p>
          </h1>
        </div>
        <div class="list">
          <a
            href="https://weather.com/weather/today/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71"
          >
            <p>Today</p>
          </a>
          <a
            href="https://weather.com/weather/hourbyhour/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71"
          >
            <p>Hourly</p>
          </a>
          <a
            href="https://weather.com/weather/tenday/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71"
          >
            <p>10 Day</p>
          </a>
          <a
            href="https://weather.com/weather/monthly/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71"
          >
            <p>Monthly</p>
          </a>
          <a
            href="https://weather.com/weather/weekend/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71"
          >
            <p>Weekend</p>
          </a>
        </div>
        <div class="search-btn">
          <button class="btn">
            <span>Search City</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="20px"
              height="20px"
              viewBox="0 0 80 80"
              class="search-icon"
            >
              <path
                fill="#b6c9d6"
                d="M6.998,77.5c-1.202,0-2.331-0.468-3.181-1.317c-1.753-1.753-1.753-4.607,0-6.36l36.828-35.11 l4.656,4.661L10.17,76.191C9.329,77.032,8.199,77.5,6.998,77.5z"
              ></path>
              <path
                fill="#788b9c"
                d="M40.636,35.411l3.966,3.97L9.825,75.829C9.069,76.584,8.066,77,6.998,77 c-1.068,0-2.072-0.416-2.827-1.171c-1.559-1.559-1.559-4.095-0.017-5.637L40.636,35.411 M40.654,34.013L3.464,69.469 c-1.952,1.952-1.951,5.116,0,7.068C4.44,77.512,5.719,78,6.998,78c1.279,0,2.558-0.488,3.534-1.464L46,39.366L40.654,34.013 L40.654,34.013z"
              ></path>
              <g>
                <path
                  fill="#d1edff"
                  d="M52,53.5c-14.061,0-25.5-11.439-25.5-25.5S37.939,2.5,52,2.5S77.5,13.939,77.5,28 S66.061,53.5,52,53.5z"
                ></path>
                <path
                  fill="#788b9c"
                  d="M52,3c13.785,0,25,11.215,25,25S65.785,53,52,53S27,41.785,27,28S38.215,3,52,3 M52,2 C37.641,2,26,13.641,26,28s11.641,26,26,26s26-11.641,26-26S66.359,2,52,2L52,2z"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="bogota-img-container">
      <div class="bogota-img">
        <img class="bogota-first-img" src="./bogota1.png" alt="bogota-icon" />
      </div>
      <div class="current-weather"></div>
    </div>

    <section class="picture-div">
      <h3 class="title-for-img">Activities in Your area</h3>
      <div class="pictures">
        <img src="./Screenshot 2024-04-02 at 18.57.00.png" alt="rainy day" />
        <img
          class="second-img"
          src="./Screenshot 2024-04-02 at 18.57.45.png"
          alt="sunny day"
        />
        <img
          class="third-img"
          src="./Screenshot 2024-04-02 at 19.05.28.png"
          alt="bogota at night"
        />
        <img src="./Screenshot 2024-04-02 at 18.58.02.png" alt="cloudy day" />
      </div>
    </section>

    <div class="mother-container">
      <div class="weekly-weather-title">
        <h1>
          7 Day Weather
          <span>- Bogotá, Colombia</span>
        </h1>
      </div>
      <div class="current-weather-icon"></div>
      <div class="current-weather-div slick-slider">
        <div class="day-and-night-cont">
          <div class="day-box" id="weatherContainer"></div>
        </div>
      </div>
    </div>

    <div class="main-container"></div>

    <figure class="forecast">
      <div class="icon-list">
        <img
          src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/partly-cloudy-day.svg"
          alt="bogota"
        />
        <p>Weather</p>
      </div>
      <canvas id="myChart"> </canvas>
      <div>
        <div id="labelInfo"></div>
      </div>
    </figure>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script src="./js/weather-icons-data.js"></script>
    <script src="./js/first-section.js"></script>
    <script src="./js/dailyInfo.js"></script>
    <script src="./js/weathericon.js"></script>
    <script src="./sliderScript.js"></script>
    <script src="./js/javascript.js"></script>
  </body>
</html>
