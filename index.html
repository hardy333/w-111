  <header class="weather-header">
    <div class="header-main-menu">
      <div class="title">
        <h1 class="=h1-weather">
          Weather
          <p class="p-bog">Bogotá, Colombia</p>
        </h1>
      </div>
      <div class="list">
        <a href="https://weather.com/weather/today/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71">
          <p>Today</p>
        </a>
        <a
          href="https://weather.com/weather/hourbyhour/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71">
          <p>Hourly</p>
        </a>
        <a href="https://weather.com/weather/tenday/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71">
          <p>10 Day</p>

        <a
          href="https://weather.com/weather/monthly/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71">

          href="https://weather.com/weather/weekend/l/ec031bfa5b4991007aeaabf8b68930d7109018a7db8dd7376f24169ddd571e71">
          <p>Weekend</p>

      </div>

  <div class="bogota-img-container">
    <div class="bogota-img">
      <img class="bogota-first-img" src="./bogota1.png" alt="bogota-icon" />
    </div>
    <div class="current-weather"></div>
  </div>

  <section class="picture-div">
    <h3 class="title-for-img">Activities in Your area</h3>
    <div class="pictures">
      <img src="./Screenshot 2024-04-02 at 18.57.00.png" alt="rainy day" />
      <img class="second-img" src="./Screenshot 2024-04-02 at 18.57.45.png" alt="sunny day" />
      <img class="third-img" src="./Screenshot 2024-04-02 at 19.05.28.png" alt="bogota at night" />
      <img src="./Screenshot 2024-04-02 at 18.58.02.png" alt="cloudy day" />
    </div>
  </section>

  <div class="mother-container">
    <div class="weekly-weather-title">
      <h1>
        7 Day Weather
        <span>- Bogotá, Colombia</span>
      </h1>
    </div>
    <!-- Slider -->
    <!-- Slider -->
    <div class="current-weather-icon">
      <!-- <div class="weather-slider-div"></div>
      <div class="weather-slider-div"></div>

    <!-- Slider -->
    <div class="current-weather-div ">
      <div class="day-and-night-cont">
        <div class="day-box" id="weatherContainer"></div>
      </div>
    </div>
    <!-- End -->
  </div>

  <div class="main-container"></div>

  <figure class="forecast">
    <div class="icon-list">
      <img src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/partly-cloudy-day.svg" alt="bogota" />
      <p>Weather</p>
    </div>
    <canvas id="myChart"> </canvas>
    <div>
      <div id="labelInfo"></div>
    </div>
  </figure>
